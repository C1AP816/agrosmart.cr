<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroSmart CR 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #2e7d32;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1581090700227-1e7e8f3f1f5e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    main {
      padding: 2em;
      text-align: center;
    }
    .intro h2 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }
    .intro p {
      font-size: 1.2rem;
      color: #4caf50;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5em;
      background-color: #66bb6a;
      color: white;
      padding: 0.8em 1.6em;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #43a047;
    }
    footer {
      background-color: #c8e6c9;
      text-align: center;
      padding: 1em;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>AgroSmart CR 2025</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Innovación sostenible para el agro</h2>
      <p>Tecnología, sostenibilidad y eficiencia al servicio del campo costarricense.</p>
      <a href="#contacto" class="btn">Conoce más</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AgroSmart CR. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
